<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
    <style>
        #box{
            width: 200px;
            height:400px;
            background: red;
        }
        
    </style>
</head>
<body>
    
    <button id="btn">Click me</button>
    <div id="box">
        
    </div>
    <input type="text" id="inp">
    <label style="display: none;" id="error">Enter minimum for charecters</label>
    <input type="text" id="inp1">

     <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                //alert("Button clicked")
                $("#box").fadeToggle(3000)//hide()for full hide,toggle() for hide and display

            })
            $('#btn').mouseenter(function(){
                $(this).css({"background":"red"})
             })
             $('#btn').mouseleave(function(){
                $(this).css({"background":"none"})
             })
             $("#inp").blur(function(){//blur() is used while checking text have 4 charecters after clicking text2
                var text=$(this).val()//to get this #inp element value this keyword is used
                if(text.length<4){
                //alert("Enter Minimum Charecters")
            $("#error").show()//display: none ,in <label> and showing here only
                }else{
                    $("#error").hide()
                }

             })

        })
     </script>
</body>
</html>
